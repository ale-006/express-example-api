<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example API Use</title>
</head>
<script>
    /**
     * USE CASE:
     * Delete user data
    */ 
    const xhttp = new XMLHttpRequest()

    xhttp.open("DELETE", "http://localhost:8080/user/001", false)
    xhttp.send()

    const res = JSON.parse(xhttp.responseText)

    console.log(res)
</script>
</html>
